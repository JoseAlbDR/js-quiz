type Question
  @model
  @auth(
    rules: [
      { allow: public, operations: [read], provider: iam }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  id: ID!
  question: String!
  code: String
  options: [String!]
  correctOption: Int!
  points: Int!
  answer: String!
}

type User @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  wrong: Int!
  correct: Int!
  total: Int!
  maxScore: Int!
}
